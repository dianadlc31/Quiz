<ion-header>

  <ion-navbar>
    <ion-title>Television</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Television</ion-label>
    <ion-toggle [(ngModel)]="Television" checked="false"></ion-toggle>
  </ion-item>
 
  <ion-row *ngIf = "Television">
    <ion-col>
      <button ion-button block>Channel +</button>
    </ion-col>
    <ion-col>
      <button ion-button block>Channel -</button>
    </ion-col>
  </ion-row>
  
  
  
</ion-content>
